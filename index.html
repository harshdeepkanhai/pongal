<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Welcome Home ‚ù§Ô∏è Reeth</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", sans-serif;
}

/* üåà Background */
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #ff8c42, #ffd56b, #ff6b9d);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
  overflow-y: auto;
  padding: 20px;
}

/* üíå Card */
.card {
  background: #fff;
  border-radius: 32px;
  max-width: 480px;
  width: 100%;
  box-shadow: 0 25px 60px rgba(0,0,0,0.3);
  text-align: center;
  position: relative;
  z-index: 2;
  animation: slideIn 0.6s ease-out;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.content {
  padding: 32px 28px;
}

/* üßë‚Äçü§ù‚Äçüßë Title */
h1 {
  color: #d35400;
  font-size: 2rem;
  margin-bottom: 8px;
  line-height: 1.3;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.name {
  color: #c0392b;
  font-weight: bold;
  display: inline-block;
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* üåæ Pongal text */
.pongal {
  font-size: 1.3rem;
  color: #e67e22;
  margin-bottom: 20px;
  font-weight: 600;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

/* ‚ù§Ô∏è HEART CONTAINER */
.heart-container {
  width: 220px;
  height: 200px;
  margin: 0 auto 28px;
  position: relative;
}

/* ‚ù§Ô∏è Heart shape */
.heart {
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #e74c3c, #c0392b);
  position: relative;
  transform: rotate(-45deg);
  border-radius: 16px;
  animation: heartbeat 3s ease-in-out infinite;
  box-shadow: 0 0 30px rgba(231,76,60,0.7), 0 10px 20px rgba(0,0,0,0.2);
}

/* Heart lobes */
.heart::before,
.heart::after {
  content: "";
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #e74c3c, #c0392b);
  border-radius: 50%;
  position: absolute;
}

.heart::before {
  top: -50%;
  left: 0;
}

.heart::after {
  left: 50%;
  top: 0;
  background: linear-gradient(135deg, #e74c3c, #c0392b);
  filter: none;
}

/* üå∏ Inner safe area */
.heart-inner {
  position: absolute;
  inset: 16px;
  border-radius: 14px;
  overflow: hidden;
  background: #fff;
  box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
}

/* üå∏ Blurred background layer */
.heart-inner::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url("rbr.jpeg");
  background-size: cover;
  background-position: center 30%;
  filter: blur(12px);
  transform: scale(1.15);
}

/* üì∏ Foreground image */
.heart-inner img {
  position: relative;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center 30%;
  transform: rotate(45deg) scale(0.88);
  border-radius: 12px;
  z-index: 1;
}

/* üíì Heartbeat animation */
@keyframes heartbeat {
  0%, 100% { 
    transform: rotate(-45deg) scale(1); 
    box-shadow: 0 0 30px rgba(231,76,60,0.7), 0 10px 20px rgba(0,0,0,0.2);
  }
  50% { 
    transform: rotate(-45deg) scale(1.08); 
    box-shadow: 0 0 40px rgba(231,76,60,0.9), 0 15px 25px rgba(0,0,0,0.25);
  }
}

/* üî• Pongal pot */
.pongal-pot {
  margin: 15px auto 24px;
  position: relative;
  width: 140px;
}

.pot {
  width: 140px;
  height: 90px;
  background: linear-gradient(180deg, #8e44ad, #663399);
  border-radius: 0 0 70px 70px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.pot::before {
  content: "";
  position: absolute;
  top: -24px;
  left: 0;
  width: 140px;
  height: 24px;
  background: linear-gradient(180deg, #9b59b6, #8e44ad);
  border-radius: 50%;
  box-shadow: 0 -4px 8px rgba(0,0,0,0.15);
}

/* üî• Fire */
.fire {
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 32px;
  animation: boil 0.8s infinite alternate;
  filter: drop-shadow(0 0 8px rgba(255,140,0,0.6));
}

@keyframes boil {
  from { transform: translateX(-50%) scale(1) rotate(-5deg); }
  to { transform: translateX(-50%) scale(1.25) rotate(5deg); }
}

/* üåæ Sugarcane */
.sugarcane {
  position: absolute;
  width: 8px;
  height: 100px;
  background: linear-gradient(180deg, #27ae60, #229954);
  top: -80px;
  border-radius: 4px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.left { left: -12px; transform: rotate(-18deg); }
.right { right: -12px; transform: rotate(18deg); }

/* üí¨ Message */
p {
  font-size: 1.05rem;
  color: #555;
  line-height: 1.6;
  margin: 0 0 20px 0;
  font-weight: 500;
}

/* üé• Video */
.video-wrapper {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%;
  border-radius: 20px;
  overflow: hidden;
  margin-top: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  border: 3px solid #f39c12;
}

.video-wrapper iframe {
  position: absolute;
  width: 100%;
  height: 100%;
  border: none;
}

/* ‚ú® Floating hearts */
.heart-float {
  position: fixed;
  bottom: -30px;
  font-size: 24px;
  animation: floatUp 7s linear infinite;
  opacity: 0.8;
  pointer-events: none;
  z-index: 1;
}

@keyframes floatUp {
  from { 
    transform: translateY(0) scale(0.8) rotate(0deg); 
    opacity: 0.8;
  }
  to { 
    transform: translateY(-110vh) scale(1.8) rotate(360deg); 
    opacity: 0; 
  }
}

/* üì± Mobile - Small phones */
@media (max-width: 480px) {
  body {
    padding: 12px;
  }
  
  .card {
    border-radius: 24px;
  }
  
  .content {
    padding: 24px 20px;
  }
  
  h1 { 
    font-size: 1.6rem; 
  }
  
  .pongal {
    font-size: 1.1rem;
    margin-bottom: 16px;
  }
  
  .heart-container { 
    width: 180px; 
    height: 165px;
    margin-bottom: 22px;
  }
  
  .heart-inner { 
    inset: 14px; 
  }
  
  .pongal-pot {
    width: 120px;
  }
  
  .pot {
    width: 120px;
    height: 80px;
    border-radius: 0 0 60px 60px;
  }
  
  .pot::before {
    width: 120px;
    height: 20px;
    top: -20px;
  }
  
  .fire {
    font-size: 28px;
    top: -36px;
  }
  
  .sugarcane {
    width: 7px;
    height: 90px;
    top: -72px;
  }
  
  .left { left: -10px; }
  .right { right: -10px; }
  
  p {
    font-size: 0.95rem;
  }
  
  .video-wrapper {
    border-radius: 16px;
    border-width: 2px;
  }
  
  .heart-float {
    font-size: 20px;
  }
}

/* üì± Tablet and medium screens */
@media (min-width: 481px) and (max-width: 768px) {
  .content {
    padding: 28px 24px;
  }
  
  h1 {
    font-size: 1.85rem;
  }
  
  .heart-container {
    width: 200px;
    height: 185px;
  }
}

/* üñ•Ô∏è Large screens */
@media (min-width: 769px) {
  .card {
    max-width: 520px;
  }
  
  .content {
    padding: 36px 32px;
  }
  
  h1 {
    font-size: 2.2rem;
  }
  
  .pongal {
    font-size: 1.4rem;
  }
  
  .heart-container {
    width: 240px;
    height: 220px;
  }
}
</style>
