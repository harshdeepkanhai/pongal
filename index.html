<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", sans-serif;
}

/* ğŸŒˆ Background */
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #ff8c42, #ffd56b);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  padding: 16px;
}

/* ğŸ’Œ Card */
.card {
  background: #fff;
  border-radius: 24px;
  max-width: 420px;
  width: 100%;
  box-shadow: 0 20px 45px rgba(0,0,0,0.25);
  text-align: center;
  position: relative;
  z-index: 2;
}

.content {
  padding: 22px;
}

/* ğŸ§‘â€ğŸ¤â€ğŸ§‘ Title */
h1 {
  color: #d35400;
  font-size: 1.8rem;
  margin-bottom: 6px;
}

.name {
  color: #c0392b;
  font-weight: bold;
}

/* ğŸŒ¾ Pongal text */
.pongal {
  font-size: 1.2rem;
  color: #e67e22;
  margin-bottom: 14px;
}

/* â¤ï¸ HEART CONTAINER */
.heart-container {
  width: 200px;
  height: 180px;
  margin: 0 auto 24px;
  position: relative;
}

/* â¤ï¸ Heart shape */
.heart {
  width: 100%;
  height: 100%;
  background: #e74c3c;
  position: relative;
  transform: rotate(-45deg);
  border-radius: 14px;
  animation: heartbeat 4s ease-in-out infinite;
  box-shadow: 0 0 20px rgba(231,76,60,0.6);
}

/* â¤ï¸ Heart glow */
.heart::after {
  content: "";
  position: absolute;
  inset: -6px;
  background: rgba(231,76,60,0.35);
  filter: blur(16px);
  z-index: -1;
}

/* Heart lobes */
.heart::before,
.heart::after {
  content: "";
  width: 100%;
  height: 100%;
  background: #e74c3c;
  border-radius: 50%;
  position: absolute;
}

.heart::before {
  top: -50%;
  left: 0;
}

.heart::after {
  left: 50%;
  top: 0;
}

/* ğŸŒ¸ Inner safe area */
.heart-inner {
  position: absolute;
  inset: 14px;
  border-radius: 12px;
  overflow: hidden;
  background: #fff;
}

/* ğŸŒ¸ Blurred background layer */
.heart-inner::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url("rbr.jpeg");
  background-size: cover;
  background-position: center 30%;
  filter: blur(14px);
  transform: scale(1.2);
}

/* ğŸ“¸ Foreground image */
.heart-inner img {
  position: relative;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center 30%; /* auto-face centering */
  transform: rotate(45deg) scale(0.9);
  border-radius: 10px;
}

/* ğŸ’“ Heartbeat animation */
@keyframes heartbeat {
  0%, 100% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.05); }
}

/* ğŸ”¥ Pongal pot */
.pongal-pot {
  margin: 10px auto 18px;
  position: relative;
  width: 120px;
}

.pot {
  width: 120px;
  height: 80px;
  background: #8e44ad;
  border-radius: 0 0 60px 60px;
}

.pot::before {
  content: "";
  position: absolute;
  top: -20px;
  left: 0;
  width: 120px;
  height: 20px;
  background: #663399;
  border-radius: 50%;
}

/* ğŸ”¥ Fire */
.fire {
  position: absolute;
  top: -35px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 26px;
  animation: boil 1s infinite alternate;
}

@keyframes boil {
  from { transform: translateX(-50%) scale(1); }
  to { transform: translateX(-50%) scale(1.2); }
}

/* ğŸŒ¾ Sugarcane */
.sugarcane {
  position: absolute;
  width: 6px;
  height: 90px;
  background: green;
  top: -70px;
}

.left { left: -10px; transform: rotate(-15deg); }
.right { right: -10px; transform: rotate(15deg); }

/* ğŸ¥ Video */
.video-wrapper {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%;
  border-radius: 16px;
  overflow: hidden;
  margin-top: 12px;
}

.video-wrapper iframe {
  position: absolute;
  width: 100%;
  height: 100%;
  border: none;
}

/* âœ¨ Floating hearts */
.heart-float {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); }
  to { transform: translateY(-110vh) scale(1.6); opacity: 0; }
}

/* ğŸ“± Mobile */
@media (max-width: 480px) {
  h1 { font-size: 1.5rem; }
  .heart-container { width: 170px; height: 155px; }
  .heart-inner { inset: 12px; }
}
</style>
</head>
