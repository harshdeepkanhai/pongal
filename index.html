  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff8c42, #ffd56b);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      background: #fff;
      border-radius: 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
      overflow: hidden;
      text-align: center;
    }

    .content {
      padding: 22px;
    }

    h1 {
      color: #d35400;
      margin-bottom: 6px;
      font-size: 1.8rem;
    }

    .pongal {
      font-size: 1.2rem;
      color: #e67e22;
      margin-bottom: 14px;
    }

    p {
      color: #555;
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    /* ‚ù§Ô∏è Heart Image Container */
    .heart-container {
      width: 220px;
      height: 200px;
      margin: 0 auto 18px;
      position: relative;
    }

    .heart {
      width: 100%;
      height: 100%;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      border-radius: 12px;
      overflow: hidden;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100%;
      height: 100%;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50%;
      left: 0;
    }

    .heart::after {
      left: 50%;
      top: 0;
    }

    .heart img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: rotate(45deg) scale(1.1);
    }

    /* üé• Responsive YouTube Video */
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      margin-top: 12px;
      border-radius: 16px;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 14px;
      font-size: 0.8rem;
      color: #999;
    }

    /* üì± Mobile tweaks */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      .heart-container {
        width: 190px;
        height: 170px;
      }
    }
  </style>
</head>
